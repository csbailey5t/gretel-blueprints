# When training on complex data such as free text or complex data with
# high field / column counts.
#
# We use a higher RNN to better learn the structures with a tradeoff
# in longer training and generation times.

schema_version: "1.0"
name: "complex-or-free-text"
models:
  - synthetics:
      data_source: "__tmp__"
      params:
        epochs: 100
        batch_size: 64
        vocab_size: 20000
        learning_rate: .001
        rnn_units: 1024
        batch_size: 256
        reset_states: False
      privacy_filters:
        outliers: null
        similarity: null
